language: go
install: go get -v github.com/spf13/hugo
script:
- hugo -D
addons:
  ssh_known_hosts: murgash.veloclubmammut.com
after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - rsync -az $TRAVIS_BUILD_DIR murgash@murgash.veloclubmammut.com:/tmp/foo
notifications:
  email:
    on_failure: always
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_bc4c046e37f5_key -iv $encrypted_bc4c046e37f5_iv
  -in deploy_key.enc -out /tmp/deploy_key -d
